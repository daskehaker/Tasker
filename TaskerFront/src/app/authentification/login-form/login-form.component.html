<form #form="ngForm" autocomplete="off" (ngSubmit)="submit()">
    <div class="form-group">
        <label>User Name</label>
        <input class="form-control" type="text" id="UserName" name="UserName" 
        #UserName="ngModel" 
        [(ngModel)]="formModel.UserName"
        required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" id="Password" name="Password" 
        #Password="ngModel" 
        [(ngModel)]="formModel.Password"
        required>
    </div>
    <div class="form-row">
        <div>
            <button type="submit" class="btn btn-success" [disabled]="form.invalid">Sign In</button>
        </div>
    </div>

    <div class="form-row">
        <div *ngIf="error.length > 0" class="alert alert-danger">
            <p>{{error}}</p>
        </div>
      </div>
</form>
