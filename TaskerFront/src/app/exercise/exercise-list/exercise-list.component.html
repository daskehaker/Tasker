<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Muscule Group</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let exer of Exercises">
            <td scope="row" (click)="populateForm(exer)">{{exer.Name}}</td>
            <td scope="row">{{groups[exer.MusculeGroup]}}</td>
            <td><button class="btn btn-danger btn-sm" (click)="onDelete(exer.ExerciseId)">Delete</button></td>
        </tr>       
    </tbody>
</table>
