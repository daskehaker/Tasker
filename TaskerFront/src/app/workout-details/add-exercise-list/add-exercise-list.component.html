<div class="card">
    <div class="form-group card-body">
        <label for="musculeGroup">Filter exercises by muscule group </label>
            <select id="musculeGroup" class="form-control" [(ngModel)]="filter.Index" (change)="onFilterChange()">
                <option value="null"></option>
                <option *ngFor="let group of groups.values() ; index as i " [ngValue]="i" >{{group}}</option>
            </select>
    </div>
    <button class="btn btn-secondary" (click)=resetFilter()>Reset</button>
</div>
<div *ngIf="filter.Index!=null">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Muscule Group</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let exer of Exercises">
                <td scope="row" >{{exer.Name}}</td>
                <td scope="row">{{groups[exer.MusculeGroup]}}</td>
                <td (click)="AddExer(exer.ExerciseId, exer.Name)"><i style="font-size:35px;" class="material-icons">add_circle_outline</i></td>
            </tr>       
        </tbody>
    </table>
</div>
