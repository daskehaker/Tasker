<h1 *ngIf="workout.Title">{{workout.Title}} <i (click)="edit()" style="font-size:35px;" class="material-icons">create</i></h1>
<div *ngFor="let we of workout.Exercises; let i = index">
    <exercise-view [exercise]="we" [index]="i"></exercise-view>
</div>
<button class="btn btn-success">Done</button>
<button type="button" [routerLink]="['/workouts']" class="btn btn-light">Back to list</button>
<button class="btn btn-danger" (click)="delete()">Delete</button>
